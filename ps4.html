<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Gaming Website Page by Thu Ra</title>
	<link rel="stylesheet" type="text/css" href="./ps4.css"/>
	<link rel="icon" type="image/icon" href="../Playstation_img/Playstation_Img/logo.png">
</head>
<body>
	<div class="container">
		<div class="navbar">
			<img src="../Playstation_img/Playstation_Img/logo.png" class="logo"/>
			<nav>
				<ul id="menuList">
					<li><a href="">Game Controllers</a></li>
					<li><a href="">VR Accessories</a></li>
					<li><a href="">Media Remotes</a></li>
					<li><a href="">Others</a></li>
				</ul>
			</nav>
			<img src="../Playstation_img/Playstation_Img/menu.png" class="menu-icon" onclick="togglemenu()" />
		</div>

		<div class="row">
			<div class="col-1">
				<h2>PS4 V2 <br/> Dualshock 4</h2>
				<h3>Wireless Controller for Playstation 4</h3>
				<p>(Compatible/Generic)</p>
				<h4>$32.50</h4>
				<button type="button">Buy Now<img src="../Playstation_img/Playstation_Img/arrow.png"/></button>
			</div>
			<div class="col-2">
				<img src="../Playstation_img/Playstation_Img/controller.png" class="controller" />
				<div class="color-box"></div>
				<div class="add-btn">
					<img src="../Playstation_img/Playstation_Img/add.png"/>
					<p><small>Add to Cart</small></p>
				</div>
			</div>
		</div>
		<div class="social-link">
			<img src="../Playstation_img/Playstation_Img/fb.png" />
			<img src="../Playstation_img/Playstation_Img/tw.png" />
			<img src="../Playstation_img/Playstation_Img/ig.png" />
		</div>
	</div>
	<script type="text/javascript">
		var menuList = document.getElementById("menuList");

		menuList.style.maxHeight = "0px";

		function togglemenu(){

			if (menuList.style.maxHeight == "0px")
			 {
				
				menuList.style.maxHeight ="130px"
			}
			else
			{
				menuList.style.maxHeight ="0px"
			}
		}
	</script>
</body>
</html>
